<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type= "text/css">
  </head>

  <body>
    <div id="flex-container">

    <div id="end" class="overlay hidden">
      
      <p id="winner"></p>
      <input type="button" id ="reset" value="New Game">
      <input type="button" id ="reload" value ="Change Players" onclick="window.location.reload()">
    </div>

    <div id="startMenu" class="overlay">
      <p id="TTT">Tic Tac Toe</p>
      <p >Enter Player Names:</p>
      <form name ="nameForm" id="nameForm" >
        <label for="name1">Player 1:</label><br>
        <input type="text" id="name1" name="name1" placeholder="Player 1"><br>
        <label for="player2">Player 2:</label><br>
        <input type="text" id="name2" name="name2" placeholder ="Player 2"><br>
      </form> 
      <input type="button" id ="start" value="Start Game">
      
    </div>

    <div style="text-align: center;">
      <p>Current Player:</p>
      <p id="p1" class=""></p>
      <p id="p2" class="hidden"></p>
    </div>

    
    <div id="board">

    </div>
    <input type="button" id="undo" value="UNDO">

    </div>

    

    

    <script src ="script.js"></script>
  </body> 
</html>
